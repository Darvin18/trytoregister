<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/icon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try to register</title>
</head>
<body>
    
    <form action="" class="form" method="post">
        <div class="title_group">
            <img src="images/clippy.gif" alt="clippy gif" width="80px">
            <h1 class="form_title">Try to register ʘ‿ʘ</h1>
        </div>

        <div class="form_group">
            <input type="text" name="username" class="username"">
            <label for="username">username</label>
        </div>
        <div class="form_group">
            <input type="text" name="email" class="email">
            <label for="">email</label>
        </div>
        <div class="form_group">
            <input type="date" name="birthday" class="birthday">
            <label for="">date of birth</label>
        </div>
        <div class="form_group">
            <input type="password" name="pass" class="pass">
            <label for="">password</label>
        </div>
        <div class="form_group">
            <input type="password" name="repass" class="repass">
            <label for="">confirm password</label>
        </div>
        
        <div class="button_group">
            <button type="submit" class="form_btn">register</button>
        </div>
        <div class="error"></div>
    </form>

    
    <script src="index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti"></script>

    <noscript>Turn on javascript in your browser!</noscript>
</body>
</html>
